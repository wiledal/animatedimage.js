<!DOCTYPE html>
<html>
<head>
  <title>AnimatedImage</title>
</head>
<body>
  <p>
    <strong>12 FPS</strong><br>
    <img class="animated" src="images/2/animatedimage-008-test.png" data-src="images/2/animatedimage-{nnn}-test.png" data-start-frame="8" data-frames="6" data-fps="12">
  </p>
  <p>
    <strong>24 FPS yoyo</strong><br>
    <img class="animated" src="images/1/animatedimage-1.png" data-src="images/1/animatedimage-{n}.png" data-start-frame="1" data-frames="6" data-fps="24" data-yoyo>
  </p>

  <p>
    <strong>5 FPS yoyo</strong><br> 
    <img class="animated" src="images/1/animatedimage-1.png" data-yoyo data-src="images/1/animatedimage-{n}.png" data-start-frame="1" data-frames="6" data-fps="5">
  </p>

  <script type="text/javascript" src="../dist/animatedimage.js"></script>
  <script type="text/javascript">

    AnimatedImage.initiateAll(document.getElementsByClassName("animated"));

  </script>
</body>
</html>
